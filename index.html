<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOMACS Member Registration System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-area">
          <div class="col-auto"></div>
          <div class="header_logo">
            <a href="https://jomacsit.com">
              <img
                src="./images/jomacs_logo.png"
                alt="jomacs"
                width="150px"
                height="41px"
                title="Go to Homepage"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div>
      <p><b>JOMACS MEMBERSHIP REGISTRATION FORM</b></p>

      <form>
        <fieldset>
          <br />
          <legend>Personal Information</legend>
          <div>
            <label>Full Name:</label>
            <input
              type="text"
              name="fullname"
              placeholder="First and Last Name"
              required
            />
          </div>
          <br />

          <div>
            <label>Email Address:</label>
            <input
              type="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <br />
          <div>
            <label>Phone Number:</label>
            <input
              type="tel"
              name="phone"
              placeholder="(+123) 456-7890"
              id="tel"
              required
            />
          </div>
          <br />
          <div>
            <label>Date of Birth:</label>
            <input type="date" id="date" min="1/01/1931" />
          </div>
          <br />

          <div>
            <label>Gender:</label>
            <br />
            <div class="gender">
              <label id="male">Male</label>
              <input type="radio" name="gender" value="Male" required />

              <label id="female">Female</label>
              <input type="radio" name="gender" value="Female" required />

              <label id="other">Other</label>
              <input type="radio" name="gender" value="Other" required />
            </div>
          </div>
          <div>
            <br />
            <label>Address:</label>
            <input
              type="text"
              name="address"
              placeholder="Enter your address"
              id="address"
              required
            />
          </div>

          <br />
          <div class="membership">
            <label> Membership Type:</label>
            <select name="membershiptype" required>
              <option disabled selected>Select Type</option>
              <option value="Regular">Regular</option>
              <option value="Associate">Associate</option>
              <option value="Visitor">Visitor</option>
            </select>
          </div>
          <br />
          <div class="newsletter">
            <label id="newsletter">Newsletter Subscription:</label>
            <input type="checkbox" id="checkbox" />
          </div>
          <br />
          <br />
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
          <br />
          <div class="reset">
            <input type="reset" value="Reset" />
          </div>
          <br />
        </fieldset>
      </form>
    </div>
  </body>
</html>
